<!DOCTYPE html>
<html lang="en">
<head>
    <title>netjsongraph.js: basic example</title>
    <meta charset="utf-8">
    <!-- theme can be easily customized via css -->
    <link href="../src/css/netjsongraph-theme.css" rel="stylesheet">
    <link href="../src/css/netjsongraph.css" rel="stylesheet">
</head>
<body>
    <script type="text/javascript" src="../lib/js/echarts.min.js"></script>
    <script type="text/javascript" src="../src/js/netjsongraph-sigma.js"></script>
    <script type="text/javascript" src="../lib/js/sigma.min.js"></script>
    <script type="text/javascript" src="../lib/js/sigma.layout.forceAtlas2.min.js"></script>
    <script type="text/javascript" src="../lib/js/sigma.plugins.dragNodes.js"></script>
    <script type="text/javascript">
        echarts.netGraphChart("./data/netjson.json", {
            defaultStyle: false,
            mapModeRender: true,
            listenUpdateUrl: "http://localhost:8078",
            nodeStyleProperty: {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 8
            },
            linkStyleProperty: {
                color: 'blue',
                opacity: 0.5,
                weight: 3
            },
        });
    </script>
</body>
</html>
